<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merchant Dashboard - GreenReceipt</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: { sans: ['"Plus Jakarta Sans"', 'sans-serif'] },
                    colors: {
                        primary: '#16A34A',
                        secondary: '#0F172A',
                        neutral: '#475569',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gradient-to-br from-slate-50 via-white to-slate-200 min-h-screen flex items-center justify-center p-4 font-sans text-secondary">

    <div class="w-full max-w-[420px]">
        
        <div class="text-center mb-8">
            <a href="index.html" class="inline-flex items-center gap-2 mb-4 hover:opacity-80 transition">
                <div class="w-8 h-8 bg-secondary rounded-lg flex items-center justify-center text-white text-sm shadow-lg shadow-slate-500/30">
                    <i class="fas fa-store"></i>
                </div>
                <span class="text-xl font-bold text-secondary">GreenReceipt</span>
            </a>
            <div class="inline-block px-3 py-1 bg-secondary text-white text-[10px] font-bold uppercase tracking-widest rounded-full mt-2">
                Merchant Portal
            </div>
        </div>

        <div class="bg-white rounded-[2rem] shadow-2xl shadow-slate-300/60 p-8 md:p-10 border border-slate-100 relative overflow-hidden">
            
            <div class="absolute top-0 left-0 w-full h-1 bg-secondary"></div>

            <h2 class="text-2xl font-bold text-secondary mb-2">Merchant Login</h2>
            <p class="text-neutral text-sm mb-8">Generate receipts and manage store locations.</p>

            <form class="space-y-5">
                <div>
                    <label class="block text-xs font-bold text-secondary uppercase tracking-wider mb-2 ml-1">Business Email</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-briefcase text-slate-400"></i>
                        </div>
                        <input type="email" required 
                               class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium focus:outline-none focus:ring-2 focus:ring-secondary/30 focus:bg-white transition-all placeholder-slate-400"
                               placeholder="admin@business.com">
                    </div>
                </div>

                <div>
                    <label class="block text-xs font-bold text-secondary uppercase tracking-wider mb-2 ml-1">Password</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                            <i class="fas fa-lock text-slate-400"></i>
                        </div>
                        <input type="password" required 
                               class="w-full pl-11 pr-4 py-3.5 bg-slate-50 border border-slate-200 rounded-xl text-sm font-medium focus:outline-none focus:ring-2 focus:ring-secondary/30 focus:bg-white transition-all placeholder-slate-400"
                               placeholder="••••••••">
                    </div>
                </div>

                <button type="submit" class="w-full py-4 bg-secondary text-white font-bold rounded-xl shadow-lg shadow-slate-900/20 hover:shadow-xl hover:-translate-y-0.5 transition-all duration-300 text-sm tracking-wide">
                    Access Dashboard
                </button>
            </form>

            <div class="mt-8 pt-6 border-t border-slate-100 text-center">
                <p class="text-sm text-neutral">Not a merchant?</p>
                <a href="customer-login.html" class="inline-block mt-1 text-sm font-bold text-primary hover:text-green-700 transition-colors">
                    &larr; Switch to Customer Login
                </a>
            </div>
        </div>
        
        <p class="text-center text-xs text-slate-400 mt-8">
            &copy; 2025 GreenReceipt. Merchant Services.
        </p>
    </div>

</body>
</html>
